<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q</title>

    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/global.css">

</head>
<body>
    <header>
        <img src="assets/img/Logo.svg" alt="logo rocket.q">
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Entre como participante</h2>
                <form action="">
                    <input id="room-id" class="sr-only" type="number" placeholder="Código da sala">
                    <label for="room-id" >Código da Sala</label>

                    <button>
                        <img src="assets/img/enter-room.svg" alt="ícone de entrar na sala">    
                        Entrar na sala
                    </button>
                </form>
            </section>

            <div class="separator">
                <div></div>
                <div>ou</div>
                <div></div>
            </div>

            <section>
                <h2>Crie sua própria sala de forma fácil</h2>
                <a href="create-room.html">
                    <img src="assets/img/users.svg" alt="ícone de usuários">
                    Criar Sala
                </a>
            </section>

        </div>
    </main>
</body>
</html>
