<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sala - Rocket.Q</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div id="home" class="content">
        <header>
            <img src="assets/img/Logo.svg" alt="logo rocket.q">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <input id="room-id" type="number" placeholder="Código da sala">
                        <label class="sr-only" for="room-id">Código da Sala</label>

                        <button>
                            <img src="assets/img/enter-room.svg" alt="ícone de entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>

                <section>
                    <h2>Crie sua própria sala de forma fácil</h2>
                    <a role="button" class="button outlined" href="create-room.html">
                        <img src="assets/img/users.svg" alt="ícone de usuários">
                        Criar Sala
                    </a>
                </section>

            </div>
        </main>
    </div>


</body>

</html>
