<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sala - Rocket.Q</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div id="home" class="content">
        <header>
            <img src="assets/img/Logo.svg" alt="logo rocket.q">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria Sala</h2>
                    <form action="">
                        <input id="room-pass" type="password" placeholder="Insira uma senha">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>

                        <button>
                            <img src="assets/img/users-white.svg" alt="ícone de entrar na sala">
                            Criar Sala
                        </button>
                    </form>
                </section>

            </div>
        </main>
    </div>


</body>

</html>
