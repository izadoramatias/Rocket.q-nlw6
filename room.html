<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e respostas - Rocket.Q</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/global.css">
    <!-- <link rel="stylesheet" href="styles/home.css"> -->
    <link rel="stylesheet" href="styles/room.css">


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="room" class="content">
        <header>
            <img src="assets/img/Logo.svg" alt="logo rocket.q">

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/img/copy-icon.svg" alt="botão de copiar">
                </div>

                <a href="#" class="button">
                    <img src="assets/img/users-white.svg" alt="ícone de usuários">
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for="question" class="sr-only">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="assets/img/lock-icon.svg" alt="Ícone de cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">
                    Perguntas da comunidade
                </h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/img/user-avatar.svg" alt="Ícone padrão de usuário">
                            </div>

                            <div class="question">
                                <p>Qual a diferença entre const, let e var no JavaScript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check" href="#">
                                <img src="assets/img/check-icon.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a class="delete" href="#">
                                <img src="assets/img/trash-icon.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                </div>

            </section>

        </main>
    </div>
</body>

</html>
